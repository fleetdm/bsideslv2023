on:
  push:
    branches:
    - main

jobs:
  apply-configs:
    name: Apply configurations
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Apply Fleet configuration
        env:
          FLEET_ADDRESS: ${{ secrets.FLEET_ADDRESS }}
          FLEET_TOKEN: ${{ secrets.FLEET_TOKEN }}
        run: |
          cd fleet
          ./apply-queries.sh
